<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --accent-color: #2ecc71;
            --bg-color: #f4f7f9;
            --text-color: #333;
            --light-text: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            height: 100%;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #ffcc33, #ff6699);
            padding: 2rem;
            text-align: center;
            color: var(--light-text);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
        }

        .form-container {
            background: var(--light-text);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        select, input[type="file"], input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        input[type="file"] {
            padding: 0.6rem 1rem;
            background: var(--bg-color);
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: var(--accent-color);
            color: var(--light-text);
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.2);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            background-color: #fef5e7;
            color: #c0392b;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .alert i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .form-icon {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .form-icon i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lost & Found Hub</h1>
            <p class="tagline">Report and recover lost items with ease</p>
        </header>
        <div class="content">
            <div class="form-container">
                <form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert" role="alert">
                                <i class="fas fa-exclamation-circle"></i>
                                {{ message }}
                            </div>    
                        {% endfor %}
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-icon">
                            <i class="fas fa-list-alt"></i>
                            <label for="category">Category</label>
                        </div>
                        <select name="category" id="category" required>
                            <option value="">Choose category...</option>
                            <option value="ID">ID</option>
                            <option value="Wallet">Wallet</option>
                            <option value="Keys">Keys</option>
                            <option value="Phone">Phone</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Tablet">Tablet</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Jewelry">Jewelry</option>
                            <option value="Backpack">Backpack</option>
                            <option value="Headphones">Headphones</option>
                            <option value="Glasses">Glasses</option>
                            <option value="Books">Books</option>
                            <option value="Documents">Documents</option>
                            <option value="Other">Other</option>
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <div class="form-icon">
                            <i class="fas fa-camera"></i>
                            <label for="imageFile">Image</label>
                        </div>
                        <input type="file" name="image" accept="image/*" capture="environment" id="imageFile" required>
                    </div>
                    <div class="form-group" id="lostdescGroup">
                        <div class="form-icon">
                            <i class="fas fa-palette"></i>
                            <label for="lostdesc">Color Description</label>
                        </div>
                        <input type="text" name="lostdesc" id="lostdesc" placeholder="Enter color description">
                    </div>
                    <div class="form-group" id="lostindexGroup">
                        <div class="form-icon">
                            <i class="fas fa-id-card"></i>
                            <label for="lostindex">Student Index Number</label>
                        </div>
                        <input type="text" name="lostindex" id="lostindex" placeholder="Enter missing student's index number">
                    </div>
                    <div class="form-group" id="nameGroup">
                        <div class="form-icon">
                            <i class="fas fa-tag"></i>
                            <label for="name">Item Name</label>
                        </div>
                        <input type="text" name="name" id="name" placeholder="Enter the item name ">
                    </div>
                    <div class="form-group">
                        <div class="form-icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <label for="location">Drop-off Location</label>
                        </div>
                        <input type="text" name="location" id="location" placeholder="Type the drop off location" required>
                    </div>
                    <input type="submit" value="Submit Report">
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'upload.js' %}"></script>
</body>
</html>
