        h2 {
            color: black;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
        select, input[type="text"] {
            background: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: black;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        select:focus, input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        select option {
            background: beige;
            color: black;
        }
        button {
            background: greenyellow;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 600;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(45deg, #feca57, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        .alert {
            background: red;
            border: none;
            color: #ffffff;
            border-radius: 8px;
        }
        .close {
            color: #ffffff;
            opacity: 0.8;
        }
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="form-side">
                <h2>Locate Your Lost Item</h2>
                {% if messages %}
                    <div class="alert-container">
                        {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>    
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST" action="{% url 'search_file' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <select class="form-control" id="category" name="category" onchange="additional()">
                            <option value="">Choose category...</option>
                            <option value="ID">ID</option>
                            <option value="Wallet">Wallet</option>
                            <option value="Keys">Keys</option>
                            <option value="Phone">Phone</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Tablet">Tablet</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Jewelry">Jewelry</option>
                            <option value="Backpack">Backpack</option>
                            <option value="Headphones">Headphones</option>
                            <option value="Glasses">Glasses</option>
                            <option value="Books">Books</option>
                            <option value="Documents">Documents</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Enter item name" id="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="desc" placeholder="Enter color description" id="lostdesc">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="indexNo" placeholder="Enter student's index number" id="lostindex">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Locate Item</button>
                </form>
            </div>
            <div class="image-side">
                <!-- This div will be filled with the background image -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'find.js' %}"></script>
</body>
